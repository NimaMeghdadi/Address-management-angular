<div class="grid grid-cols-6 gap-4 mt-10">
  <div class="col-start-3 col-span-2 bg-white shadow-md rounded px-8 pt-6 pb-8 my-4 flex flex-col">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
        email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="email" placeholder="email address">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="your password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded" type="button">
        Login
      </button>
      <div class="flex">
        Don't have an account?
        <a routerLink="/auth/signup" class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker transition-all">
          Create one?
        </a>
      </div>
    </div>
  </div>
</div>
